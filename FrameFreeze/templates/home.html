<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AirSwipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional Google font (looks close to your design) -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;   /* removes BOTH scrollbars */
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: url("../static/icons/AirSwipe_bg.jpg") center/cover no-repeat fixed;
  height: 100vh;          /* was min-height: 100vh */
  color: #ffffff;
}


    .page {
  height: 100%;           /* fill full screen height */
  padding: 10px 40px 10px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;  /* top bar, middle, bottom spaced nicely */
}


    /* TOP BAR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-wrap {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .brand-logo {
      height: 110px;   /* logo “AS” */
      width: auto;
    }

    .brand-name {
      font-size: 60px;
      font-weight: 800;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .help-btn {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff8bf7, #8a3cff);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.4),
        0 0 25px rgba(255, 0, 255, 0.8);
    }

    .help-btn span {
      font-size: 36px;
      font-weight: 700;
      color: #1c0030;
    }

    /* TAGLINES */
    .taglines {
  margin-top: -25px;      /* move up */
  margin-bottom: 5px;     /* small space before game icons */
  text-align: center;
  font-size: 28px;
  line-height: 1.25;
  text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
}


    /* GAMES ROW */
    .games-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    
    }
    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .game-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      padding: 10px;
      background: conic-gradient(
        #1ff0ff,
        #ff2ddf,
        #26ff90,
        #1ff0ff
      );
      box-shadow:
        0 0 25px rgba(61, 255, 248, 0.7),
        0 0 40px rgba(255, 0, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #500065, #110018);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .game-inner img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 50%;
    }
    /* Make table tennis & RPS icons bigger */
.game-inner img.big-icon {
  width: 110%;
  height: 110%;
}



    .game-label {
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      white-space: pre-line; /* allows manual line breaks with <br> */
    }

    /* BOTTOM BAR */
    .bottom-bar {
  margin-top: 15px;       /* smaller so it fits */
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 30px;
}


    .disclaimer-btn {
      flex: 1;
      border-radius: 60px;
      border: none;
      padding: 14px 32px;
      font-size: 28px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      background: linear-gradient(to right, #0059d6, #c052ff);
      color: #ffffff;
      box-shadow:
        0 0 15px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(128, 0, 255, 0.8);
    }

    .faq-btn-wrap {
      width: 260px;
      flex-shrink: 0;
    }

    .faq-btn {
      width: 100%;
      border-radius: 60px;
      border: none;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(to bottom right, #19d1ff, #0061ff);
      color: #ffffff;
      box-shadow:
        0 0 15px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(0, 174, 255, 0.8);
    }

    /* Hover (keeps same feel, just tiny motion) */
    .game-circle,
    .disclaimer-btn,
    .faq-btn,
    .help-btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-circle:hover,
    .disclaimer-btn:hover,
    .faq-btn:hover,
    .help-btn:hover {
      transform: translateY(-4px);
      box-shadow:
        0 0 28px rgba(255, 255, 255, 0.6),
        0 0 45px rgba(255, 0, 255, 0.8);
    }

    .games-row a.game {
  text-decoration: none;
  color: #fff;
}
.games-row a.game:visited,
.games-row a.game:active,
.games-row a.game:focus {
  color: #fff;
}


    /* Simple responsiveness */
    @media (max-width: 1200px) {
      .page {
        padding: 20px 24px 40px;
      }
      .brand-name {
        font-size: 52px;
      }
      .games-row {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    @media (max-width: 800px) {
      .brand-wrap {
        flex-direction: column;
        align-items: flex-start;
      }
      .brand-logo {
        height: 90px;
      }
      .brand-name {
        font-size: 42px;
      }
      .taglines {
        font-size: 24px;
      }
      .game-circle {
        width: 150px;
        height: 150px;
      }
      .game-label {
        font-size: 24px;
      }
      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .faq-btn-wrap {
        width: 100%;
      }
      .disclaimer-btn,
      .faq-btn {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="brand-wrap">
        <!-- Replace src with your AS logo file -->
        <img src="../static/icons/AirSwipe logo (without bg).png" alt="AS logo" class="brand-logo" />
        <div class="brand-name">AirSwipe</div>
      </div>

      <button class="help-btn" type="button" onclick="window.location.href='/help'">
  <span>?</span>
</button>

    </header>

    <!-- TAGLINES -->
    <section class="taglines">
      <p>Step into the future of computing........</p>
      <p>........Navigate your laptop with just a wave</p>
    </section>

    <!-- GAMES ROW -->
    <section class="games-row">
      <!-- Sudoku -->
      <a href="/sudoku" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <img src="../static/icons/sudoku icon.png" alt="Sudoku" />
          </div>
        </div>
        <div class="game-label">Sudoku</div>
    </a>

      <!-- UniLine -->
      <a href="/draw" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <img src="../static/icons/one line draw icon.png" alt="UniLine" />
          </div>
        </div>
        <div class="game-label">UniLine</div>
    </a>

      <!-- Colour Switch -->
      <a href="/colour" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <img src="../static/icons/colour switch icon.png" alt="Colour Switch" />
          </div>
        </div>
        <div class="game-label">Colour<br />Switch</div>
    </a>

      <!-- table tennis -->
      <a href="/tennis" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <img src="../static/icons/tennis icon 1.png" alt="Table Tennis Game" class="big-icon"/>
          </div>
        </div>
        <div class="game-label">Table Tennis</div>
    </a>

      <!-- Rock Paper Scissor -->
      <a href="/rps" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <img src="../static/icons/RPS icon.png" alt="Rock Paper Scissor" class="big-icon"/>
          </div>
        </div>
        <div class="game-label">Rock Paper<br />Scissor</div>
    </a>

      <!-- car race -->
      <a href="/car_race" class="game">
        <div class="game-circle">
          <div class="game-inner">
            <!-- add your car game icon when ready -->
            <img src="../static/icons/car race icon.png" alt="Car Game" />
          </div>
        </div>
        <div class="game-label">Car Racing</div>
    </a>
    </section>

    <!-- BOTTOM BAR -->
    <footer class="bottom-bar">
      <button class="disclaimer-btn" type="button">
    
      </button>

      <div class="faq-btn-wrap">
  <a href="/faq" class="faq-btn" type="button">
    FAQ'S
  </a>
</div>

    </footer>
  </div>
</body>
</html>
